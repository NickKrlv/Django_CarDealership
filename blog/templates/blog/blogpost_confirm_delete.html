{% extends 'cars/base.html' %}

{% block title %}Удаление записи{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>Удаление записи</h2>
    <p>Вы уверены, что хотите удалить запись "{{ object }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Удалить</button>
      <a href="{% url 'blogpost_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
{% endblock %}
