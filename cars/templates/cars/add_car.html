{% extends 'cars/base.html' %}

{% block content %}
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Добавить новый автомобиль</h2>
          </div>
          <div class="card-body">
            <form method="post" action="{% url 'add_car' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for="{{ form.car_brand.id_for_label }}">Марка автомобиля</label>
                {{ form.car_brand }}
              </div>
              <div class="form-group">
                <label for="{{ form.model.id_for_label }}">Модель автомобиля</label>
                {{ form.model }}
              </div>
              <div class="form-group">
                <label for="{{ form.year.id_for_label }}">Год выпуска</label>
                {{ form.year }}
              </div>
              <div class="form-group">
                <label for="{{ form.photo.id_for_label }}">Фото автомобиля</label>
                {{ form.photo }}
              </div>
              <div class="form-group">
                <label for="{{ form.price.id_for_label }}">Цена автомобиля</label>
                {{ form.price }}
              </div>
              <button type="submit" class="btn btn-primary">Добавить автомобиль</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <a href="{% url 'index' %}" class="btn btn-secondary">Назад на главную</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
