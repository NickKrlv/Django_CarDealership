{% extends 'cars/base.html' %}

{% block content %}

    <div class="jumbotron">
        <h1 class="display-4">Контакты</h1>
        <p class="lead">Свяжитесь с нами, чтобы узнать больше о наших автомобилях.</p>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h2>Наши контакты</h2>
            <address>
                <strong>Адрес:</strong><br>
                Улица, Город, Страна
            </address>
            <p>
                <strong>Телефон:</strong> +7 123 456 789<br>
                <strong>Email:</strong> <a href="mailto:info@example.com">info@example.com</a>
            </p>
        </div>
        <div class="col-md-6">
            <h2>Свяжитесь с нами</h2>
            <form action="#" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Номер телефона:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Сообщение:</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
    </div>

{% endblock %}
