{% extends 'cars/base.html' %}

{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Профиль</h3>
                {% if user.avatar %}
                <img src="{{ user.avatar.url }}" alt="{{ user.username }}" class="card-img-top" width="100" height="300">
            {% endif %}
            </div>


            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
        <div class="col-3"></div>
    </form>
</div>

{% endblock %}
