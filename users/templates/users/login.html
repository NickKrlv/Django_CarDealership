{% extends 'cars/base.html' %}

{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Авторизация</h3>
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Войти</button>
            </div>
        </div>
        <div class="col-3"></div>
    </form>
</div>

{% endblock %}
